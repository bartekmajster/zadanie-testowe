<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zadanie-testowe</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__clock">
      <img src="../public/assets/images/clock.png" alt="clock" class="header__clock-image">
      <div class="header__clock-title">
        <h1 class="header__title header__title--yellow">gorący</h1>
        <h1 class="header__title">czwartek</h1>
      </div>
      <div class="header__clock-popup">
        <h2 class="header__clock-info header__clock-info--bold">właśnie</h2>
        <h2 class="header__clock-info">trwa</h2>
      </div>
    </div>

    <div class="header__delivery">
      <div>
        <img src="../public/assets/images/delivery_truck.png" alt="truck" class="header__delivery-image">
        <h3 class="header__delivery-title">dostawa gratis</h3>
      </div>
    </div>

    <div class="header__discounts">
      <h4 class="header__discounts-title">rabaty nawet do</h4>
      <div class="header__discounts-wrapper">
        <div class="header__discounts-number">80</div>
        <div class="header__discounts-precent">%</div>
      </div>
    </div>

    <div class="header__counter">
      <div>
        <h6 class="header__counter-title">do końca pozostało</h6>
        <div class="header__counter-time">
          <p>04 : 11 : 16 : 42</p>
        </div>
        <div class="header__counter-desctiption">
          <p class="header__counter-date">dni</p>
          <p class="header__counter-date header__counter-date---hour">godz</p>
          <p class="header__counter-date header__counter-date---min">min</p>
          <p class="header__counter-date header__counter-date---sec">sek</p>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
